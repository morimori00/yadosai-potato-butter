<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>じゃがバター：限定クーポン</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .coupon{
            margin: 0;
            padding: 50px;
            background-color: black;
            transition: 0.6s;
            overflow: hidden;
            text-align: center;
        }
        .coupon img{
            /* make white wide shadow to see like floating */
            filter: drop-shadow(0 0 0.75rem white);
            /* add animation */
            animation: shake 3s infinite;
        }

        @keyframes shake {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }


        img {
            width: 100%;
            height: auto;
            transition: 1s;
        }
        .line-it-button{
            margin: 20px;
        }
        .c-line{
            width: 100%;
            background-color: #FEF6E1;
            text-align: center;
            padding: 20px;
        }
        button {
 width: 9em;
 height: 3em;
 border-radius: 30em;
 font-size: 15px;
 font-family: inherit;
 border: none;
 position: relative;
 overflow: hidden;
 z-index: 1;
 box-shadow: 6px 6px 12px #c5c5c5,
             -6px -6px 12px #ffffff;
}

button::before {
 content: '';
 width: 0;
 height: 3em;
 border-radius: 30em;
 position: absolute;
 top: 0;
 left: 0;
 background-image: linear-gradient(to right, #0fd850 0%, #f9f047 100%);
 transition: .5s ease;
 display: block;
 z-index: -1;
}

button::before {
 width: 9em;
}
    </style>
    <script>
        //クーポン画像がタップされたとき、縦向きに拡大する
        islarge = false;
        function enlargeCoupon() {
            if (islarge) {
                islarge = false;
                //couponのpaddingを50pxにする
                var coupondiv = document.querySelector('.coupon');
                coupondiv.style.padding = '50px';
                coupondiv.style.height="auto";
                var coupon = document.querySelector('.coupon img');
                coupon.style.transform = 'rotate(0deg)';
                coupon.style.width = '100%';
                coupon.style.height = 'auto';
                
                //couponを元の位置に戻す
                coupon.style.marginTop = '0';
                coupon.style.marginLeft = '0';
                //couponのアニメーションを再開する
                coupon.style.animation = 'shake 3s infinite';
                
            } else {
                islarge = true;
                //couponのpaddingを0にする
                var coupondiv = document.querySelector('.coupon');
                coupondiv.style.padding = '0';
                coupondiv.style.height="95vh";
                var coupon = document.querySelector('.coupon img');
                coupon.style.transform = 'rotate(-90deg)';
                coupon.style.width = '130vw';
                coupon.style.height = 'auto';
                //couponを少し下に動かす
                coupon.style.marginTop = '120px';
                coupon.style.marginLeft = '-70px';
                //couponのアニメーションを止める
                coupon.style.animation = 'none';
            }
        }
        // クリップボードへコピー（コピーの処理）
function copyToClipboard (tagValue) {
  if (navigator.clipboard) {
    return navigator.clipboard.writeText(tagValue).then(function () {
      messageActive()
    })
  } else {
    tagText.select()
    document.execCommand('copy')
    messageActive()
  }
}
        async function share(){
            url="https://x.gd/Lamm3"
     try {
       await navigator.share({ title: document.title, url: url });
     } catch (error) {
       console.error(error);
       copyToClipboard(url);
       window.alert("リンクをコピーしました😎LINEに貼り付けて共有してください！");
        }
    }
    </script>
</head>
<body>
    <div onclick="enlargeCoupon()"  class="coupon">
        <img src="notro1.png" alt="Image 2">
    </div>
    <div class="container"> 
        <img src="2.png" alt="Image 2">
        <div class="c-line">
            <button onclick="share()">
            LINEで共有
            </button>
</div>
        <img src="3.png" alt="Image 3">
        <img src="1.png" alt="Image 1">
    </div>
</body>
</html>
